<html>
<head>
  <title>clustering</title>
  <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/d3map.css" />
    <link type="text/css" rel="stylesheet" href="../css/example.css" />
</head>
<style>
  html,body {
    height: 100%;
    width: 100%;
    margin: 0;
  }

  #map {
    height: 100%;
    width: 100%;
    position: absolute;
  }

circle {
    fill: black;
    stroke: red;
}

</style>
<script>
  function makeSomeMaps() {
    map = d3.carto.map();

    d3.select("#map").call(map);
    tileLayer = d3.carto.layer.tile();
    tileLayer
            .tileType("stamen")
            .path("watercolor")
            .label("Watercolor")
            .visibility(true);
    
    csvLayer = d3.carto.layer.csv();
    csvLayer
    .path("../Data/cornu.csv")
    .label("CSV Points")
    .cssClass("pinkcircle")
    .renderMode("svg")
    .markerSize(2)
    .x("lon")
    .y("lat")
    .cluster(true);
    
    map.addCartoLayer(tileLayer).addCartoLayer(csvLayer);
    map.centerOn([44.361488,33.312806],"latlong").setScale(2);

  }
</script>
<body onload="makeSomeMaps()">
<div id="map"></div>
<footer>
  <script src="../js/ext_lib/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="../js/ext_lib/topojson.v1.min.js" type="text/javascript">
  </script>
  <script src="../js/ext_lib/d3.geo.projection.v0.min.js" type="text/javascript">
  </script>
  <script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/tile.js" type="text/javascript">
  </script>
  <script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/d3.quadtiles.js" type="text/javascript">
  </script>
  <script src="../js/ext_lib/d3.geo.raster.js" type="text/javascript">
  </script>
  <script src="../js/ext_lib/d3.carto.map.js" type="text/javascript"></script>
</footer>
</body>
</html>
