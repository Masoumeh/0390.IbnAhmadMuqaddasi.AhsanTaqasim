<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/geo_bio.css" />
    <script src="../js/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="../js/d3.carto.map.js" type="text/javascript"></script>
    <script src="../js/topojson.v1.min.js" type="text/javascript"></script>
    <script src="../js/d3.geo.projection.v0.min.js" type="text/javascript"></script>
    <script src="../js/tile.js" type="text/javascript"></script>
    <script src="../js/d3.quadtiles.js" type="text/javascript"></script>
    <script src="../js/dijkstra.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/d3.slider.js"></script>
    <script src="../js/geo_bio.js" charset="utf-8" type="text/javascript"></script>
</head>
<body onload="makeSomeMaps();">
<div id="geoMap"></div>
<div id="topbar">
    <div id="title">GeoBio
            <span class="subtitle">
                GeoSpatial network model
            </span>
    </div>
</div>

    <div onclick="" id="closeLeft" class="rightarrow"></div>
    <div class="controlsDiv" id="controlbar">
        <div id="controlbarScroller">
            <a class="tab" id="routTab">Route</a>
            <a class="tab backtab" id="cartTab">Network</a>
            <a class="tab backtab" id="minTab">Person</a>
            <div class="buttonContainer" style="height:80px;">
                <div id="sourceSelectParent" style="margin-bottom:10px;padding: 5px 10px; background: white;color:gray;">
                    <span style="width:25px;color:gray;" id="sourceSelectLabel">FROM</span>:
                    <div id="personSlider"></div>
                </div>
                <div id="directionDiv" style="display:none;margin-bottom:10px;padding: 5px 10px; background: white;height:23px;">
                    <div style="width:100%;color:gray;"><span style="margin-right:10px;">DIRECTION:</span>
                        <input style="height:20px;" id="from" class="radio-radio" type="radio" name="direction" value="0" checked="">
                        <label style="color:gray;" for="from" class="mode-picker-label"></label><span style="margin-right:30px;">From</span>
                        <input id="to" class="radio-radio" type="radio" name="direction" value="1">
                        <label style="color:gray;" for="to" class="mode-picker-label"></label><span style="margin-right:10px;">To</span>
                    </div>
                </div>
            </div>
            <div class="buttonContainer" style="background: white;padding: 5px 0;">
                <fieldset style="border:none;padding-top: 10px;margin-top:-8px;" id="departurePicker">
                    <!--<div style="color:gray;padding-right:5px;margin-top:1px;display:inline-block;margin-top: 3px;">DEPARTING: </div> <input onclick="showHide(&#39;travelMonth&#39;);" type="radio" name="departure" value="1" id="monthD">-->
                    <!--<label for="monthD" class="departure-picker-label">Month</label>-->
                    <!--<input onclick="" type="radio" name="departure" value="2" id="seasonD" checked="">-->
                    <!--<label for="seasonD" class="departure-picker-label">Season</label>-->
                </fieldset>
                <fieldset style="padding: 0 10px 15px 15px;border: none;" id="monthPicker">
                    <input type="radio" name="month" class="season" value="1" id="winter">
                    <label style="width: auto;" for="winter" class="month-picker-label season-picker-label season"><img class="season" style="height:36px;" src="./ORBIS_ The Stanford Geospatial Network Model of the Roman World_files/winter.png"></label>
                    <input type="radio" name="month" class="season" value="4" id="spring">
                    <label style="width: auto;" for="spring" class="month-picker-label season-picker-label season"><img class="season" style="height:36px;" src="./ORBIS_ The Stanford Geospatial Network Model of the Roman World_files/spring.png"></label>
                    <input type="radio" name="month" class="season" value="7" id="summer" checked="">
                    <label style="width: auto;" for="summer" class="month-picker-label season-picker-label season"><img class="season" style="height:36px;" src="./ORBIS_ The Stanford Geospatial Network Model of the Roman World_files/summer.png"></label>
                    <input type="radio" name="month" class="season" value="9" id="fall">
                    <label style="width: auto;" for="fall" class="month-picker-label season-picker-label season"><img class="season" style="height:36px;" src="./ORBIS_ The Stanford Geospatial Network Model of the Roman World_files/fall.png"></label>

                    <input style="display:none;" type="radio" name="month" value="1" id="jan">
                    <label style="display:none;" for="jan" class="month-picker-label">Jan</label>
                    <input style="display:none;" type="radio" name="month" value="2" id="feb">
                    <label style="display:none;" for="feb" class="month-picker-label">Feb</label>
                    <input style="display:none;" type="radio" name="month" value="3" id="mar">
                    <label style="display:none;" for="mar" class="month-picker-label">Mar</label>
                    <input style="display:none;" type="radio" name="month" value="4" id="apr">
                    <label style="display:none;" for="apr" class="month-picker-label">Apr</label>
                    <input style="display:none;" type="radio" name="month" value="5" id="may">
                    <label style="display:none;" for="may" class="month-picker-label">May</label>
                    <input style="display:none;" type="radio" name="month" value="6" id="jun">
                    <label style="display:none;" for="jun" class="month-picker-label">Jun</label>
                    <input style="display:none;" type="radio" name="month" value="7" id="jul">
                    <label style="display:none;" for="jul" class="month-picker-label">Jul</label>
                    <input style="display:none;" type="radio" name="month" value="8" id="aug">
                    <label style="display:none;" for="aug" class="month-picker-label">Aug</label>
                    <input style="display:none;" type="radio" name="month" value="9" id="sep">
                    <label style="display:none;" for="sep" class="month-picker-label">Sep</label>
                    <input style="display:none;" type="radio" name="month" value="10" id="oct">
                    <label style="display:none;" for="oct" class="month-picker-label">Oct</label>
                    <input style="display:none;" type="radio" name="month" value="11" id="nov">
                    <label style="display:none;" for="nov" class="month-picker-label">Nov</label>
                    <input style="display:none;" type="radio" name="month" value="12" id="dec">
                    <label style="display:none;" for="dec" class="month-picker-label">Dec</label>
                </fieldset>
            </div>

            <div class="buttonContainer" style="background: white;">

                <fieldset style="border: none;" id="priorityForm" class="priorityForm">
                    <div style="color:gray;padding-right:5px;display: inline-block;margin-top: 3px;">PRIORITY: </div>
                    <input onclick="" type="radio" value="0" name="priority" id="fp" checked="">
                    <label for="fp" class="priority-picker-label">Fastest</label>
                    <input onclick="" type="radio" value="1" name="priority" id="cp">
                    <label for="cp" class="priority-picker-label">Cheapest</label>
                    <input onclick="" type="radio" value="2" name="priority" id="sp">
                    <label for="sp" class="priority-picker-label">Shortest</label>
                </fieldset>
            </div>

            <div class="buttonContainer" id="networkModeContainer" style="overflow:hidden;background:white;padding-bottom: 9px;">
                <div class="fieldTitle" style="text-transform: uppercase;color:gray;">Network Modes</div>
                <fieldset style="margin-top:-8px;margin-bottom: 8px;padding-bottom: 13px;border:none;border-bottom: 1px solid #414042;">
                    <form id="modeForm" onclick="updateBGRoutes();">
                        <div style="width:130px;float:left;">
                            <input type="checkbox" class="mode-checkbox" value="road" name="mode" id="rm" checked="">
                            <label for="rm" class="mode-picker-label"></label>Road</div>
                        <div style="width:130px;float:left;">
                            <input id="coastModeCheck" class="mode-checkbox" type="checkbox" value="coastal" name="mode" checked="">
                            <label for="coastModeCheck" class="mode-picker-label"></label>Coastal Sea</div>
                        <div style="width:130px;float:left;">
                            <input id="riverModeCheck" class="mode-checkbox" type="checkbox" value="upstream,downstream" name="mode" checked="">
                            <label for="riverModeCheck" class="mode-picker-label"></label>River</div>
                        <div style="width:130px;float:left;">
                            <input id="overseasModeCheck" class="mode-checkbox" type="checkbox" value="overseas" name="mode" checked="">
                            <label for="overseasModeCheck" class="mode-picker-label"></label>Open Sea</div>
                        <div style="width:240px;float:left;" data="highres" class="helpicon">
                            <input type="checkbox" class="mode-checkbox" value="hires" name="mode" id="hrm">
                            <label for="hrm" class="mode-picker-label"></label>High Resolution
                        </div>
                    </form>
                </fieldset>
                <div id="modeOptions" style="width:15%;float:left;">
                    <div style="color:white;">X </div>
                    <div style="margin-top: 9px;text-align: right;font-size: 14px;text-transform: uppercase;">Road </div>
                    <div style="margin-top: 13px;text-align: right;font-size: 14px;text-transform: uppercase;">River </div>
                    <div style="margin-top: 14px;text-align: right;font-size: 14px;text-transform: uppercase;">Sea </div>
                </div>
                <div style="width:30%;float:left;" data="transfer" class="helpicon">
                    <div style="width:100%;color:gray;">TRANSFER COST</div>
                    <div style="width:100%;margin-top:16px;"><input type="text" style="text-align: center;height:23px;border-radius: 2px;width:30px;border: 1px #231f20 solid;" id="riverTransferCost" class="controlButton" placeholder="0"></div>
                    <div style="width:100%;margin-top:6px;"><input type="text" style="text-align: center;height:23px;border-radius: 2px;width:30px;border: 1px #231f20 solid;" id="seaTransferCost" class="controlButton" placeholder="0"></div>
                </div>
            </div>
        </div>
        <div class="buttonContainer">
            <div class="calculateDisable" style="display: none;"><div id="calculateDisableText">Calculating</div></div>
            <button class="controlButton calculateButton" id="routeCalculateButton" onclick="calculateRoute()">Calculate Route</button>
            <button class="controlButton calculateButton" id="cartoCalculateButton" style="display:none;" onclick="calculateCarto()">Calculate Network</button>
            <button class="controlButton calculateButton" id="sankeyCalculateButton" style="display:none;" onclick="calculateSankey()">Calculate Flow</button>
        </div>

    </div>
</body>
</html>
