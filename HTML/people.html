<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Changing Markers - d3.carto</title>
  <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="d3map.css" />
    <link type="text/css" rel="stylesheet" href="example.css" />
</head>
<style>
  html,body {
    height: 100%;
    width: 100%;
    margin: 0;
  }

  #map {
    height: 100%;
    width: 100%;
    position: absolute;
  }
  
  .reproject {
    position: absolute;
    z-index: 99;
    left: 50px;
    top: 250px;
  }
  

  .metro {
    fill: rgba(255,0,255,.5);
    stroke: darkred;
    stroke-width: 1
  }
  
  .markerButton {
    position: fixed;
    top: 20px;
    cursor: pointer;
    z-index: 99;
  }
  
</style>
<script>

  function makeSomeMaps() {
    map = d3.carto.map();

    d3.select("#map").call(map);
    map.centerOn([44.361488,33.312806],"latlong").setScale(3);
    map.refresh();

    wcLayer = d3.carto.layer.tile();
    wcLayer
    .tileType("stamen")
    .path("watercolor")
    .label("Watercolor")
    .visibility(true)


    cityLayer = d3.carto.layer.csv();
    cityLayer
    .path("people.csv")
    .label("Test")
    .cssClass("metro")
    .renderMode("svg")
    .x("lon")
    .y("lat")
    .clickableFeatures(true)
    .on("load", function(){console.log("hi")});

    map.addCartoLayer(wcLayer).addCartoLayer(cityLayer);
    var path = d3.geo.path();

  }
</script>
<body onload="makeSomeMaps()">
<div id="map"></div>
<footer>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
<script src="http://d3js.org/topojson.v1.min.js" type="text/javascript">
</script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/tile.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/d3.quadtiles.js" type="text/javascript">
</script>
<script src="http://bl.ocks.org/emeeks/raw/f3105fda25ff785dc5ed/d3.geo.raster.js" type="text/javascript">
</script>
<script src="https://rawgit.com/emeeks/d3-carto-map/master/d3.carto.map.js" type="text/javascript">
</script>
</footer>
</body>
</html>
